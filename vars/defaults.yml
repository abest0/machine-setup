---
dev_user: ubuntu
vim_dir: $HOME/oss/vim
dotfiles_repo: https://github.com/abest0/dotfiles
user_nodejs_version: '18.x'
npm_config_prefix: '/usr/local/lib/npm'
npm_config_unsafe_perm: 'false'
backup_files:
  - ctags
  - zshrc
  - zshenv
  - vimrc
  - vim
  - tmux.conf
  - p10k.zsh
  - gitconfig
  - psqlrc

node_packages:
  - aws-cdk
  - typescript
  - yarn
